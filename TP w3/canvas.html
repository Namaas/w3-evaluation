<!DOCTYPE html>
	<html>

	<head>
		<title>Canvas</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">

	   <body>

	   	<canvas id="dessin" width=900 height=1000></canvas>


	   	<script>
	   		var moncanvas = document.getElementById('dessin'); // ouverture d'un nouveau fichier
	   		var ctx = moncanvas.getContext('2d'); //selection du stylo

	   		
            ctx.fillStyle = "red"
	   		ctx.fillRect(500,100,400,200);


	   		ctx.fillStyle = "white"
	   		ctx.fillRect(500,100,160,105);


	   		ctx.fillStyle = "red"
	   		ctx.fillRect(567,110,25,80);


	   		ctx.fillStyle = "red"
	   		ctx.fillRect(540,137,80,25);



	  

	   		//france












	   



	   	</script>



	   </body>
